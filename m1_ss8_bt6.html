<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let numbera = +prompt("doanh số bán hàng(vnđ)")
if ( numbera <= 1000000 ){
    document.write("hoa hồng là:" + 0.05*numbera + "vnđ");
}
else if (numbera <= 2000000 ){
    document.write("hoa hồng là:" + (0.05*1000000+0.1*(numbera-1000000)) + "vnđ");
}
else {
    document.write("hoa hồng là:" + (0.05*1000000+0.1*1000000+0.15*(numbera-2000000)) + "vnđ");}
</script>

</body>
</html>

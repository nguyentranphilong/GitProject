<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class mydate {
        constructor(day, month, year) {

            this.day = day;

            this.month = month;

            this.year = year;
        }

    }
    let date =new mydate(2,2,2007);
    document.write(date.day + "/" +date.month + "/"+date.year)
</script>
</body>
</html>

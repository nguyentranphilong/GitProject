<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isprime() {
        let number = +prompt("nhập vào 1 số:");
        let count = 0
        for (let i = 2;i <= Math.sqrt(number); i++){
            if (number % i === 0){
                count++;
            }
        }
        if (count===0) {
            document.write(number + " là số nguyên tố")
        }else {
            document.write(number + " không phải là số nguyên tố")
        }
        
    }isprime();
</script>

</body>
</html>

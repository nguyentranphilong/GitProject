<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(Celsius) {
        this.Celsius = Celsius;
        }
        get getFahrenheit() {
            return this.Celsius * 9 / 5 + 32;
        }
        get getKelvin() {
            return this.Celsius + 273.15;
        }
        
    }
    let temp = new Temperature(25);
    document.write("nhiệt độ F:" + temp.getFahrenheit)
    document.write("nhiệt độ K:" + temp.getKelvin)
</script>
</body>
</html>

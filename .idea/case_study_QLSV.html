<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" type="text/css" href="QLSV.css">
</head>
<body>
<h1>Hệ Thống Quản lý sinh viên học viện phép thuật</h1>
<form id="studentForm" class="form_student">
    <input type="text" name="id" id="id" style="visibility: hidden" >
    <h3>Thông tin sinh viên</h3>
    <label>Họ và tên :</label>
    <input type="text" name="hoten" id="fullname" placeholder="vd: Nguyễn Văn A" required><br>

    <label>Ngày sinh :</label>
    <input type="date" name="ngaysinh" id="date" placeholder="Nhập ngày sinh" required><br>

    <label>Địa chỉ :</label>
    <input type="text" name="diachi" id="address" placeholder="Tỉnh/Thành Phố, vd: Hà Nội" required><br>

    <label>Email :</label>
    <input type="email" name="email" id="email" placeholder="vd: name@gmail.com" required><br>

    <label>Số điện thoại :</label>
    <input type="text" name="sdt" id="phone" placeholder="Nhập số điện thoại" required><br>

    <label>Giới tính :</label>
    <input type="radio" name="gioitinh" id="male" value="Nam">Nam
    <input type="radio" name="gioitinh" id="female" value="Nữ">Nữ<br>

    <label>&nbsp;</label>
    <button type="button" id="add" onclick="addStudent()">Thêm</button>
    <button type="button" id="update" onclick="updateStudent()">Cập nhật</button>
</form>
<div class="list_student">
    <h3>Danh sách sinh viên</h3>
   <table id="list-students" width="750" border="1" cellpadding="0" cellspacing="0">
       <thead>
       <tr>
            <th style="text-align: center">STT</th>
            <th style="text-align: center">Họ và tên</th>
            <th style="text-align: center">Email</th>
            <th style="text-align: center">Số điện thoại</th>
            <th style="text-align: center">Địa chỉ</th>
            <th style="text-align: center">Ngày sinh</th>
            <th style="text-align: center">Giới tính</th>
            <th colspan="2" style="text-align: center">Hành động</th>
        </tr>
       </thead>

    <tbody id="display">

    </tbody>
    </table>


</div>

<script src="QLSV.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" type="text/css" href="QLSV.css">
</head>
<body>
<h1>Hệ Thống Quản lý sinh viên học viện phép thuật</h1>
<div class="form_student">
        <h3>Thông tin sinh viên</h3>
        <label>Họ và tên : </label>
        <input type="text" name="hoten" id="fullname" placeholder="vd: Nguyễn Văn A" required>
        <br>

        <label>Ngày sinh : </label>
        <input type="date" name="ngaysinh" id="date" placeholder="Nhập ngày sinh" required>
        <br>

        <label>Địa chỉ : </label>
        <input type="text" name="diachi" id="address" placeholder="Tỉnh/Thành Phố, vd: Hà Nội" required>
        <br>

        <label>Email : </label>
        <input type="email" name="email" id="email" placeholder="vd: name@gmail.com" required>
        <br>

        <label>Số điện thoại : </label>
        <input type="text" name="sdt" id="phone" placeholder="Nhập số điện thoại" required>
        <br>

        <label>Giới tính : </label>
        <input type="radio" name="gioitinh" id="male" value="Nam" >Nam
        <input type="radio" name="gioitinh" id="female" value="Nữ" >Nữ
        <br>

        <label>&nbsp;</label>
        <button id="save" onclick="save()">Thêm</button>
        <button id="update" onclick="editStudent()">cập nhật</button>
</div>
<div class="list_student">
    <h3>Danh sách sinh viên</h3>
    <table id="list-students" width="750" border="1" cellpadding="0" cellspacing="0">
        <tr>
            <th>#</th>
            <th>Họ và tên</th>
            <th>Ngày sinh</th>
            <th>Địa chỉ</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Giới tính</th>
            <th>Hành động</th>
        </tr>

    </table>


</div>

<script src="QLSV.js"></script>
</body>
</html>

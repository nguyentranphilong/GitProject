<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let numbera = +prompt("A")
    let numberb = +prompt("B")
    if ( numbera % numberb === 0 ) {
        document.write("A chia hết cho B");
    } else {document.write("A không chia hết cho B");}
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   class Rectangle {
        constructor (height, width){
        this.height = height;
        this.width = width;
        }
        getArea() {
            return this.height * this.width;
        }
        getPerimeter() {
            return (this.height + this.width) * 2;
        }

    }
    let rect = new Rectangle(40,20)
    document.write("chiều dài:" + rect.height + "chiều rộng " + rect.width + "<br>")
    document.write("diện tích:" + rect.getArea() + "<br> ")
    document.write("chu vi:" + rect.getPerimeter())
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let point1 = +prompt("điểm kiểm tra");
    let point2 = +prompt("điểm giữa kì");
    let point3 = +prompt("điểm cuối kì");
    let ponintTB = ((point1+point2+point3)/3)
    if (ponintTB >= 8) {
        document.write("học lực giỏi");
    }
    else if (ponintTB >= 6.5) {
        document.write("học lực khá");
    }
    else if (ponintTB >= 5) {
        document.write("học lực trung bình");
    }
    else {"học lực yếu"}
</script>

</body>
</html>

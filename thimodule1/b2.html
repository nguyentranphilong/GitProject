<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compare () {
        let a = +prompt("tử số thứ nhất :");
        let b = +prompt("mẫu số thứ nhất :");
        let c = +prompt("tử số thứ hai :");
        let d = +prompt("mẫu số thứ hai :");

        if (
            a*d === b*c
        ){
            document.write("true")
        } else {
            document.write("false")
        }

    }compare();
</script>
</body>
</html>

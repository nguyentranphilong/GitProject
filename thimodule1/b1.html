<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(x) {
        if (x <= 1) return false;
        for (let i = 2; i <= Math.sqrt(x); i++) {
            if (x % i === 0) return false;
        }
        return true;
    }

    let n = +prompt("Nhập số lượng phần tử: ");
    let a = [];
    for (let i = 0; i < n; i++) {
        a[i] = +prompt(`Nhập phần tử thứ ${i + 1}: `);
    }

    let b = [];
    let count = 0;
    for (let i = 0; i < n; i++) {
        if (isPrime(a[i])) {
            b[count] = a[i];
            count++;
        }
    }

    document.write("Mảng a :" + a + "<br>");
    document.write("Mảng b :" + b);

</script>

</body>
</html>
